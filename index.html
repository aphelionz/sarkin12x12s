<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>skarkin'</title>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Skarkin'</h1>
    <h2>verb. to effortlessly publish your art as <em>sick</em> NFTs</h2>

    <button id="metamask-login" class="has-metamask" data-eth-account>
      Sign in with Metamask
    </button>
    <span class="no-metamask">Please install Metamask</span>

    <form id="nft-form" class="logged-in">
      <fieldset>
        <legend>NFT Information</legend>
        <label>Upload NFT: <input type="file" multiple></label>
      </fieldset>

      <fieldset>
        <legend>Publish to:</legend>
        <label>
          <input type="checkbox" name="publish_to" value="squarespace">
          SquareSpace
        </label>
        <label>
          <input type="checkbox" name="publish_to" value="opensea">
          OpenSea
        </label>
      </fieldset>

      <input type="submit" value="Let's go!">
    </form>

    <script src="app.js"></script>
  </body>
</html>
