<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The Jon Sarkin 12x12s</title>

<link rel="stylesheet" href="./css/style.css">
<script src="./js/ethers.umd.min.js"></script>

<header>
  <h1>12'' x 12''</h1>
  <h2>Unique digital and physical pieces by Jon Sarkin</h2>
  <aside>
    <metamask-login>
      <button slot="button"></button>
    </metamask-login>
    <div>version %VERSION%</div>

</header>

<nav>
  Filter by:

  <a href="#all">all</a>

</nav>

  data-chainlink="%CHAINLINK_ADDRESS%"

</div>
