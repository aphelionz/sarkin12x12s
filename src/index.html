<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The Jon Sarkin 12x12s</title>

<link rel="stylesheet" href="./css/style.css">
<script src="./js/ethers.umd.min.js"></script>

<div class="warning">
  This is a <em>testnet</em> version with sample NFTs.
  <br>
  Use MetaMask and the <a href="//faucet.rinkeby.io/">Rinkeby faucet</a>.
</div>

<header>
  <h1>12'' x 12''</h1>
  <h2>Unique pieces by Jon Sarkin</h2>

  <aside>
    <metamask-login>
      <button slot="button">Connect Wallet</button>
    </metamask-login>
    <div>version %VERSION%</div>
  </aside>
</header>

<nav class="metamask">
  <form>
    <button id="buy-random">
      Buy random piece for Ξ<var class="price"></var>
    </button>
  </form>

  <a href="#all">all [<var class="all">0</var>]</a>
  <a href="#available">available [<var class="available">0</var>]</a>
  <a href="#yours">yours [<var class="yours">0</var>]</a>
</nav>

<div id="nfts"
  data-gateway="%IPFS_GATEWAY_URL%"
  data-contract="%CONTRACT_ADDRESS%"
  data-chainlink="%CHAINLINK_ADDRESS%"
  class="nfts available">
</div>

<footer>
  <p>© 2021 <a href="//jonsarkin.com">Jon Sarkin</a>
</footer>

<script type="module" src="./js/app.js"></script>
