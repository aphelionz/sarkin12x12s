<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The Jon Sarkin 12x12s</title>

<link rel="stylesheet" href="./css/style.css">
<script src="./js/ethers.umd.min.js"></script>

<div class="warning">
  This is a <em>testnet</em> version with sample NFTs.
  <br>
  Use MetaMask and the <a href="//faucet.rinkeby.io/">Rinkeby faucet</a>.
</div>

<header>
  <h1>12'' x 12''</h1>
  <h2><var class="all"></var> unique pieces by Jon Sarkin</h2>

  <aside>
    <metamask-login>
      <button slot="button">Connect Wallet</button>
    </metamask-login>
  </aside>
</header>

<div id="nfts"
  data-gateway="%IPFS_GATEWAY_URL%"
  data-contract="%CONTRACT_ADDRESS%"
  data-chainlink="%CHAINLINK_ADDRESS%"
  class="nfts available">
</div>

<form class="metamask">
  <label>
    <input type="radio" name="filter" value="all">
    <span>all</span>
  </label>
  <label>
    <input type="radio" name="filter" value="available">
    <span>[<var class="available">0</var>] available</span>
  </label>
  <label>
    <input type="radio" name="filter" value="yours">
    <span>[<var class="yours">0</var>] yours</span>
  </label>

  <button id="buy-random">
    Buy random piece for Ξ<var class="price"></var>
  </button>

  <footer>
    <div>© 2021 <a href="//jonsarkin.com">Jon Sarkin</a></div>
    <div>v%VERSION%</div>
  </footer>
</form>


<script type="module" src="./js/app.js"></script>
